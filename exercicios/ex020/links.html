<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: red;
            text-decoration: none;
        }

        a:visited {
            color: darkred;
        }

        a:hover {
            text-decoration: underline;
            color: black;
        }
        a:active {
            color: yellowgreen;
        }
        a::after {
            content: '[Link]';
        }
    </style>
</head>
<body>
    <h1>personalizando links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.inline-block" target="_blank">github</a></li>
        <li><a href="https://youtube.com/" target="_blank">canal do youtube</a></li>
        <li><a href="https://instagram.com/" target="_blank">facebook</a></li>
    </ul>
</body>
</html>
