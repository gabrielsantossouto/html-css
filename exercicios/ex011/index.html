<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOTO</title>
</head>
<body>
    <h1>Mexendo com fotos</h1>
    <p>tente abrir esse site em vários dispositivos.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagemflexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>vamos aprender a repordizir audios em html5</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/musicaparasite.mp3" type="audio/mpeg">
        <source src="midia/musicaparasite.mp3" type="audio/ogg">
        <source src="midia/musicaparasite.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir audio <a href="midia/musicaparasite.mp3">clique aqui para baixar essa musica.</a></p>
    </audio>
</body>
</html>
